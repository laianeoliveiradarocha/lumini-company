<section class="cadastro" id="Cadastro">
    <div>
        <p>Cadastro</p>
        <br><br>
            <div class="box">
                <form id="formulário">

                    <fieldset>
                        <legend>Preencha com seus dados</legend>
                        <br><br>

                        <div class="imputbox">
                            <label for="name">Nome completo:</label>
                            <input type="text" nome="nome" id="nome" class="inputuser" required>                             
                        </div>
                        <br><br>

                        <div class="imputbox">
                            <label for="email">Email:</label>
                            <input type="email" nome="email" id="email" class="inputuser" required>                                
                        </div>
                        <br><br>

                        <div class="imputbox">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" nome="telefone" id="telefone" class="inputuser" required>                                
                        </div>
                        <br><br>

                        <p>Sexo:</p>
                        <br><br>
                            <input type="radio" id="feminino" nome="genero" value="feminino" required>
                            <label for="feminino">Feminino</label>
                            <input type="radio" id="masculino" nome="genero" value="masculino" required>
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="outros" nome="genero" value="outros" required>
                            <label for="outros">Outros</label>
                            <br><br>

                        <div class="imputbox">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" nome="data_nascimento" id="data_nascimento" class="inputuser" required>                                
                        </div>
                        <br><br>

                        <div class="imputbox">
                            <label for="cidade">Cidade:</label>
                            <input type="text" nome="cidade" id="cidade" class="inputuser" required>                                
                        </div>
                        <br><br>
                        <div class="imputbox">
                            <label for="estado">Estado:</label>
                            <input type="text" nome="estado" id="estado" class="inputuser" required>                                
                        </div>
                        <br><br>
                        <div class="imputbox">
                            <label for="endereco">Endereço:</label>
                            <input type="text" nome="endereco" id="endereco" class="inputuser" required>                                
                        </div>
                        <br><br>

                        <div>
                            <input type="reset" id="reset" value="Limpar">
                            <input type="submit" id="enviar" value="Enviar">
                        </div>
                        <br><br>
                    </fieldset>
                </form>
            </div>
</section>
